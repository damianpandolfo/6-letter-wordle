<!DOCTYPE html>
<html>
  <head>
    <title>6-letter Wordle</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>6-letter Wordle</h1>

    <div class="input-container">
      <label for="word-input">Enter a 6-letter word:</label>

        <div class="grid-item" id="cell-4"></div>
        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
      <div class="row" id="row-2">
        <div class="grid-item" id="cell-1"></div>
        <div class="grid-item" id="cell-2"></div>
        <div class="grid-item" id="cell-3"></div>
        <div class="grid-item" id="cell-4"></div>
        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
      <div class="row" id="row-3">
        <div class="grid-item" id="cell-1"></div>
        <div class="grid-item" id="cell-2"></div>
        <div class="grid-item" id="cell-3"></div>
        <div class="grid-item" id="cell-4"></div>
        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
      <div class="row" id="row-4">
        <div class="grid-item" id="cell-1"></div>
        <div class="grid-item" id="cell-2"></div>
        <div class="grid-item" id="cell-3"></div>
        <div class="grid-item" id="cell-4"></div>
        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
      <div class="row" id="row-5">
        <div class="grid-item" id="cell-1"></div>
        <div class="grid-item" id="cell-2"></div>
        <div class="grid-item" id="cell-3"></div>
        <div class="grid-item" id="cell-4"></div>
        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
      <div class="row" id="row-6">
        <div class="grid-item" id="cell-1"></div>
        <div class="grid-item" id="cell-2"></div>

        <div class="grid-item" id="cell-5"></div>
        <div class="grid-item" id="cell-6"></div>
      </div>
    </div>

    <button id="reset-btn">Reset</button>
    <p class="resetMsg">Resetting will generate a new word for you to guess!</p>


    <script src="/src/script.js"></script>
  </body>
</html>
